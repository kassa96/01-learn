
<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/tsparticles@1.42.4/tsparticles.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/
tsparticles-preset-confetti@1.42.4/tsparticles.preset.confetti.min.js"></script>
<style>
    body {
   background: #000;
 }
 #layout {
   position: fixed;
   height: 100%;
   width: 100%;
   top: 0;
   left: 0;
   display: grid;
   place-items: center;
 }
 
 #btn {
   width: 100px;
   height: 100px;
   font-size: 30px;
   border-radius: 50px;
   border: none;
   background: transparent;
   color: #fff;
   cursor: pointer;
   box-shadow: 0 5px #fff;
 }
 #btn:hover {
 box-shadow: 0 5px yellow;
 }
</style>
</head>
<body>
<div id="layout">
<button id="btn">click</button>
</div>
<script>
    loadConfettiPreset(tsParticles);
 let confettiContainer;
 tsParticles
 .load("tsparticles", {
   particles: {
     shape: {
       type: "character",
       character: {
         value: "*"
       },
       move: {
         direction: "top"
       }
     }
   },
   preset: "confetti",
   emitters: []
 }).then((container) => (confettiContainer = container));
 layout.addEventListener("click", () => {
 confettiContainer.addEmitter({
 size: {
 width: 0,
 height: 0
 },
 startCount: 340,
 position: {
 "x": 50,
 "y": 50
 },
 rate: {
   delay: 0,
   quantity: 50
 },
 life: {
   duration: 5,
   count: 5
 }
 })
})
</script>
</body>
</html>
